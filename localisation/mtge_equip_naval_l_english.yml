 ship_hull_cruiser_carrier_2:0 "Flight-Deck Cruiser II"
 ship_hull_cruiser_carrier_2_desc:0 "The first purpose-built Flight-Deck Cruiser that that designed as half a cruiser and half an aircraft carrier and utilizes an early version of the angled deck."
