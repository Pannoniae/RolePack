RULE_zeitgeist_YES_desc: "Чем больше стран изучили технологию, тем дешевле она становится для всех остальных наций. Помогает минорам в догоняющем развитии и сокращении технологического разрыва.\прим\ Технически работает по принципу объединения всех внутриигровых наций в одно большую группу научного обмена с ослабленным эффектом. В связи с этим, присутствует незапланированный эффект - возможно увидеть, какие технологии изучили другие державы."

