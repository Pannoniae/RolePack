 gcg_sov_shaped_explosives:0 "Shaped Explosives"
 gcg_sov_shaped_explosives_desc:0 "Modern fortifications are often to well constructed to be destroyed by traditional means, in recent years many studies have been conducted to find suitable means to break trough heavy defences and as such shaped explosives were chosen as one of the more capable options."
 gcg_sov_shaped_explosives_tooltip:0 "§YCombat engineer Regiment & Arm. Combat Engineer Reg. :§!\n\nFort Attack: §G+10%§!"
 gcg_sov_river_crossing_detatchment:0 "River Crossing Tactics"
 gcg_sov_river_crossing_detatchment_desc:0 "A large reoccuring obstacle in the battlefield are large bodies of water that can't be bypassed, these are often defended by hostile forces and as such we must create a doctrine capable of dealing with such a situation."
 gcg_sov_river_crossing_detatchment_tooltip:0 "§YCombat engineer Regiment & Arm. Combat Engineer Reg. :§!\n\nRiver Attack: §G+5%§!\nRiver Movement: §G+2%§!\nMarsh Movement: §G+2%§!"
