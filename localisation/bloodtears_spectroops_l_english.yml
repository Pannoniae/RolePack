penal_technology2_short:0 "Penal Battalions"
penal_technology2_desc:0 "Mobilise criminals, dissidents, subversives, degenerates, disgraced officers and other undesirables to serve the country once again in specialised battalions, if they want to or not.\n§YOnly available during war for Fascists and Communists!\n\n§!"
