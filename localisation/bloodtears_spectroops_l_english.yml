penal_technology3_short:0 "Improved Penal Battalions"
penal_technology3_desc:0 "Improve our officers' abilities to command our country's deplorable subjects and further incorporate penal battalions into the army structure.\n§YOnly available during war for Fascists and Communists!\n\n§!"

