 IMPFED_world_revolution:0 "World Revolution"
 IMPFED_world_revolution_desc:0 "The unity of our Commonwealth of Peoples is world-renown, and not a single state can claim to match us. Whilst we have forged a system of governance that works with the oppressed workers of all races and creeds, there are other states who have failed to achieve such a level of equity. with sufficient arms and support, we can lead their resistance against their overlords and masters, breaking the chains of every other empire!"
