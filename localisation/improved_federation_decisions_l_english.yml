 IMPFED_expand_the_federation:0 "Expand the Federation"
 IMPFED_expand_the_federation_desc:0 "Though we secured the votes of the dominions to join us as equal citizens under the imperial federation, there are many regions of the empire that did not have the opportunity to vote on the issue, and as such, do not recieve the same rights as citizens of our integrated domains. We should spend the effort to bring these desperate colonies in line with our more developed dominions, carving out a truly unified commonwealth, and the greatest empire the world will have ever seen! \n\n Naturally, expanding the citizenship will likely cost some political effort, and cause some temporary instability. The more developed and more populous a region is, the larger the cost shall be. There may also be certain areas where local seperatism and resistance cells may seek to actively oppose our efforts, requiring us to divert some troops to keep them in check."
